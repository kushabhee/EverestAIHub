<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EverestAIHub - Magic Chat Playground</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: linear-gradient(180deg, #000428, #004e92, #001f4e);
            height: 100vh;
            overflow: hidden;
            animation: slow-color-shift 30s infinite;
        }

        @keyframes slow-color-shift {
            0% { background: linear-gradient(180deg, #000428, #004e92, #001f4e); }
            50% { background: linear-gradient(180deg, #00284e, #007ac1, #00264e); }
            100% { background: linear-gradient(180deg, #000428, #004e92, #001f4e); }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #f1f1f1;
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
        }

        .header span {
            margin-left: 10px;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f1f1f1;
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80%;
        }

        .prompt-input {
            width: 70%;
            max-width: 600px;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #response {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            width: 70%;
            max-width: 600px;
        }

        /* Login Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-content {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-top: 0;
            color: #333;
        }

        .modal-content label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .modal-content button {
            background: linear-gradient(45deg, #36d1dc, #5b86e5);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
        }

        .modal-content button:hover {
            background: linear-gradient(45deg, #5b86e5, #36d1dc);
        }

        .close {
            float: right;
            font-size: 1.5rem;
            color: #333;
            cursor: pointer;
        }

        @keyframes bubble-rise {
            0% { transform: translateY(100vh); opacity: 0; }
            25% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: bubble-rise 15s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div class="header">
        <button onclick="openLoginModal()">Login</button>
    </div>
    <div class="container">
        <div class="title">‚ú® EverestAIHub üëΩ ‚ú®</div>
        <textarea id="query" class="prompt-input" placeholder="Type your magical query here..."></textarea>
        <button onclick="askChatbot()">Ask the Oracle</button>
        <div id="response">Your magical answer will appear here.</div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <button onclick="submitLogin()">Login</button>
            <p id="loginMessage" style="color: red; display: none;">Invalid username or password.</p>
        </div>
    </div>

    <script>
        // Initialize 3D particles
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        class Particle {
            constructor(type) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 10 + 2;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.alpha = Math.random();
                this.type = type;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                if (this.type === 'alien') {
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(50, 255, 50, ${this.alpha})`;
                } else {
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x + this.size / 2, this.y + this.size);
                    ctx.strokeStyle = `rgba(0, 255, 255, ${this.alpha})`;
                }
                this.type === 'alien' ? ctx.fill() : ctx.stroke();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 300; i++) {
                const type = Math.random() > 0.5 ? 'alien' : 'water';
                particles.push(new Particle(type));
            }
        }

        function handleParticles() {
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

        // Create colorful bubbles
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 50 + 10;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * window.innerWidth}px`;
            bubble.style.backgroundColor = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.7)`;
            bubble.style.animationDuration = `${Math.random() * 10 + 10}s`;
            document.body.appendChild(bubble);

            setTimeout(() => {
                bubble.remove();
            }, 15000);
        }

        setInterval(createBubble, 500);

        // Open and Close Modal
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function submitLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');

            if (username === "user" && password === "password123") {
                alert(`Welcome, ${username}!`);
                closeLoginModal();
            } else {
                loginMessage.style.display = 'block';
            }
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                closeLoginModal();
            }
        };

        async function askChatbot() {
            const query = document.getElementById('query').value;
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = '‚ú® Thinking... ‚ú®';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query }),
                });
                const data = await response.json();
                if (data.response) {
                    responseDiv.textContent = `‚ú® ${data.response} ‚ú®`;
                } else {
                    responseDiv.textContent = `‚ö†Ô∏è Error: ${data.error}`;
                }
            } catch (error) {
                responseDiv.textContent = `‚ö†Ô∏è Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
